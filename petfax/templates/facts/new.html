{% extends 'index-base.html' %}

{%block title%} Add a pet to the fax list {%endblock%}

{%block body%}
    <div class="container">
        <h1>Submit Fax</h1>
        <div class="callout">
            If you have a animal you want to fax out put its info here
        </div>
        <div class="fact-container">
            <form for="submitter">
                <label for="submitter">
                    <h2>Name</h2>
                </label>
                <input type="text" name="submitter">
                <br>
                <label for="fact">
                    <h2>Fact</h2>
                </label>
                <textarea name="fact" cols="30" rows="10"></textarea>
                <br>
                <label for="photo">
                    <h2>Photo here</h2>
                </label>
                <input type="text" name="photo">
                <hr>
                <input type="submit" value="submit the fact">
            </form>
        </div>
        <a href="/pets">&rAarr;Go Back</a>
    </div>
{%endblock%}
